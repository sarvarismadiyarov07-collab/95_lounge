<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hookah & Drinks Demo Menu</title>
<style>
  body { margin:0; font-family:Arial,sans-serif; background:#ffffff; color:#000000; }
  .container { max-width:900px; margin:auto; padding:20px; }
  h1,h2 { color:#000000; }
  .search-box { margin-bottom:20px; }
  input[type="text"] { width:100%; padding:10px; border-radius:8px; border:1px solid #ccc; font-size:16px; }
  .filters { margin-bottom:20px; }
  .button { display:inline-block; padding:10px 16px; border-radius:8px; background:#000000; color:#ffffff; text-decoration:none; margin:4px; cursor:pointer; transition:0.3s; }
  .button:hover { background:#333333; }
  .grid { display:grid; grid-template-columns:1fr; gap:16px; }
  @media(min-width:700px){ .grid { grid-template-columns:1fr 1fr; } }
  .card { border-radius:12px; padding:10px; background:#f5f5f5; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
  .card img { width:100%; border-radius:12px; margin-bottom:8px; }
  .price { font-weight:bold; color:#d35400; }
  .section-title { margin-top:24px; margin-bottom:12px; font-size:22px; }
</style>
</head>
<body>
<div class="container">
  <h1>Hookah & Drinks Demo Menu</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Qidiruv...">
  </div>

  <div class="filters">
    <span class="button" onclick="showCategory('hookah')">Hookah</span>
    <span class="button" onclick="showCategory('drinks')">Ichimliklar</span>
    <span class="button" onclick="showCategory('all')">Hammasi</span>
  </div>

  <div id="menu" class="grid">
    <!-- Hookah items -->
    <div class="card" data-category="hookah">
      <img src="https://images.unsplash.com/photo-1617196038694-84b8cbbfcbf0?auto=format&fit=crop&w=800&q=80" alt="Classic Mix">
      <strong>Classic Mix</strong><br>
      <span class="price">99 000 so'm</span><br>
      Ta’rif: Eng mashhur ta’mlar to‘plami
    </div>
    <div class="card" data-category="hookah">
      <img src="https://images.unsplash.com/photo-1605476098219-58ed0d97356e?auto=format&fit=crop&w=800&q=80" alt="Fruity Premium">
      <strong>Fruity Premium</strong><br>
      <span class="price">129 000 so'm</span><br>
      Ta’rif: Mevali ta’mlar bilan
    </div>

    <!-- Drinks items -->
    <div class="card" data-category="drinks">
      <img src="https://images.unsplash.com/photo-1542775021-5e75e54591c5?auto=format&fit=crop&w=800&q=80" alt="Qora choy">
      <strong>Qora choy</strong><br>
      <span class="price">18 000 so'm</span><br>
      Ta’rif: Limonsiz/limon bilan
    </div>
    <div class="card" data-category="drinks">
      <img src="https://images.unsplash.com/photo-1601050695614-8c9b963cf863?auto=format&fit=crop&w=800&q=80" alt="Kapuchino">
      <strong>Kapuchino</strong><br>
      <span class="price">26 000 so'm</span><br>
      Ta’rif: Silliq ko‘pik
    </div>
  </div>
</div>

<script>
  const searchInput = document.getElementById('searchInput');
  const cards = document.querySelectorAll('#menu .card');

  // Qidiruv funksiyasi
  searchInput.addEventListener('input', function() {
    const query = this.value.toLowerCase();
    cards.forEach(card => {
      const text = card.innerText.toLowerCase();
      card.style.display = text.includes(query) ? 'block' : 'none';
    });
  });

  // Bo'lim bo'yicha filter
  function showCategory(category) {
    cards.forEach(card => {
      if(category === 'all') {
        card.style.display = 'block';
      } else {
        card.style.display = card.dataset.category === category ? 'block' : 'none';
      }
    });
  }
</script>
</body>
</html>
